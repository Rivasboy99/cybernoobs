<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERNOOBS</title>
    
    <!-- Icono de la página -->
    <link rel="icon" href="L.png" type="image/png">

    <!-- Hoja de estilos externa -->
    <link rel="stylesheet" href="style.css">

    <!-- Script de JavaScript -->
    <script src="script.js" defer></script>

    <style>
        .titulo {
            display: flex; /* Alinear imagen y texto */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Alinear verticalmente */
            gap: 10px; /* Espacio entre la imagen y el texto */
            background: linear-gradient(to right, #0f0d0fd3, #706e6e); /* Fondo con gradiente */
            padding: 10px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra del contorno */
            width: fit-content; /* Ajustar tamaño al contenido */
            margin: 20px auto; /* Centrar */
        }

        .titulo img {
            width: 60px; /* Tamaño de la imagen */
            height: 60px;
        }

        .titulo h1 {
            font-family: 'Arial', sans-serif; /* Fuente personalizada */
            font-size: 50px; /* Tamaño del texto */
            color: #942d07; /* Color del texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra de texto */
            letter-spacing: 2px; /* Espaciado entre letras */
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            margin: 0; /* Eliminar márgenes */
        }

        /* Efecto hover */
        .titulo:hover h1 {
            transform: scale(1.1);
            color: rgb(217, 11, 11);
        }

        /* Estilos generales */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        p {
            font-size: 18px;
        }

        footer a {
            text-decoration: none;
            color: blue;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo y título con imagen -->
        <div class="titulo">
            <img src="tu-imagen.png" alt="Logo"> <!-- Imagen -->
            <h1>CYBERNOOBS</h1> <!-- Título -->
        </div>
    </header>

    <main>
        <p>Domina el lenguaje sobre el que está construida toda la web.</p>
        <p>Profesor: Luis Rivas, el mejor de todos.</p>
    </main>

    <footer>
        <p><a href="contacto.html">Ir a contacto</a></p>
    </footer>
</body>
</html>
